<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- account balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div id="account-balance" class="stat-value">9400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                          <!-- user action buttons -->
                          <div>
                            <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                            <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                        </div>
                        <div class="divider"></div>

                    <!-- add money form start -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-amount" type="text" placeholder="Add Money Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-pin-number" type="password" autocomplete="off" placeholder="Pin Number" class="input input-bordered" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- add money form end -->
                     <!-- cash out money start  -->
                     <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="input-cash-out-amount" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin Number</span>
                          </label>
                          <input id="input-cash-out-pin-number" type="password" autocomplete="off" placeholder="Pin Number" class="input input-bordered" required />
                          
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-cash-out-money" class="btn btn-primary">Cash out</button>
                        </div>
                      </form>
                    </div>
                      <!-- cash out money end -->
                </div>
            </div>
        </div>
    </main>
    <script src="./js/add-money.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/show-btn.js"></script>
</body>

</html>
